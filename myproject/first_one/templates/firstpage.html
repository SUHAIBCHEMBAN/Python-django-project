{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PRODUCTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% comment %} <link rel="stylesheet" href="{% static "first.css" %}">  {% endcomment %}
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #000;
        }
        .navbar-brand {
            color:cyan;
            font-size: xx-large;
            font-weight: bold;
        }
        .navbar-brand:hover{
            color: #fff;
        }
        .btn-logout {
            background-color: #dc3545 !important;
            border: none;
        } 
        .btn-logout a {
            text-decoration: none;
            color: white;
        }
        .container h1 {
            margin-top: 20px;
            font-size: 28px;
            color: #007bff;
            text-align: center;
        }
        .card {
            width: 18rem;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            height: 300px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-body {
            padding: 15px;
        }
        .card-title {
            color: #007bff !important;
            font-size: 18px;
            font-weight: bold;
        }
        .card-text {
            color: #6c757d !important;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .btn-buy-now, .btn-save {
            background-color: #28a745 !important;
            color: white !important;
            border: none;
            margin: 5px 0;
        }
        .btn-save {
            background-color: #ffc107 !important;
        }
        .btn-save:hover {
            background-color: #e0a800 !important;
        }
        .btn-buy-now:hover {
            background-color: #218838 !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My World</a>
      <button type="submit" class="btn btn-logout text-white"><a href='{% url 'logout' %}'><b>LOGOUT</b></a></button>
    </div>
</nav>

<div class="container mt-4 text-center text-info">
    <p>Visit Count: {{ visit_count }}</p>
</div>

<div class="container d-flex flex-row flex-wrap mt-4 justify-content-center">
    {% for v in values %}
    <div class="card m-3 d-flex">
        <img src="{{v.image.url}}" class="card-img-top" alt="{{v.title}}">
        <div class="card-body">
            <h5 class="card-title">{{v.title}}</h5>
            <p class="card-text">â‚¹{{v.price}}</p>
            <p class="card-text">Color: {{v.color}}</p>
            <a href="#" class="btn btn-buy-now">Buy Now</a>
            <a href="#" class="btn btn-save">Save</a>
        </div>
    </div>
    {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
